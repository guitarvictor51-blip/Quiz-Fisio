<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }
        @media (max-width: 640px) {
            #dashboard-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem; /* Título menor no celular */
            }
            #scores p {
                font-size: 0.9rem; /* Texto menor para caber melhor */
            }

                padding: 0.5rem 1rem;

            }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-2">
    <div id="dashboard-container" class="bg-white rounded-lg shadow-lg w-full max-w-lg">
        <div id="password-container" class="text-center p-4">
            <h1 class="text-xl font-bold text-gray-800 mb-4">Painel de Controle - Quiz Cinesiologia</h1>
            <input type="password" id="password-input" placeholder="Digite a senha" class="border rounded-lg p-2 w-3/4 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="password-btn" class="bg-blue-500 text-white px-3 py-1.5 rounded-lg hover:bg-blue-600 transition btn">Acessar</button>
            <div id="password-error" class="text-red-500 text-sm mt-2 hidden">Senha incorreta!</div>
        </div>
        <div id="content" class="hidden p-4">
            <h1 class="text-xl font-bold text-gray-800 mb-4 text-center">Resultados do Quiz</h1>
            <canvas id="scoresChart" class="mb-4"></canvas>
            <div id="scores" class="text-left mb-4"></div>
            <div class="flex justify-center space-x-2">
                <button id="clear-btn" class="bg-red-500 text-white px-3 py-1.5 rounded-lg hover:bg-red-600 transition btn">Limpar Resultados</button>
                <button id="export-btn" class="bg-green-500 text-white px-3 py-1.5 rounded-lg hover:bg-green-600 transition btn">Exportar como CSV</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8lJYuwXsInXmznCiUuHhhRZJil9l6UuA",
            authDomain: "quizcinesiologia.firebaseapp.com",
            databaseURL: "https://quizcinesiologia-default-rtdb.firebaseio.com",
            projectId: "quizcinesiologia",
            storageBucket: "quizcinesiologia.firebasestorage.app",
            messagingSenderId: "221899304568",
            appId: "1:221899304568:web:6087d624e60b00a5c4078d",
            measurementId: "G-YWWD74Y8KD"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const scoresEl = document.getElementById('scores');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const passwordBtn = document.getElementById('password-btn');
        const passwordError = document.getElementById('password-error');
        const content = document.getElementById('content');
        let chartInstance = null;

        // Senha para acessar o dashboard
        const correctPassword = 'admin123'; // Mude para a senha que quiser

        // Verificar senha
        passwordBtn.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                passwordContainer.classList.add('hidden');
                content.classList.remove('hidden');
                content.classList.add('fade-in');
                loadScores();
            } else {
                passwordError.classList.remove('hidden');
            }
        });

        function loadScores() {
            const scoresRef = ref(database, 'scores');
            onValue(scoresRef, (snapshot) => {
                scoresEl.innerHTML = '<h2 class="text-lg font-semibold text-gray-700 mb-2">Pontuações</h2>';
                const scores = snapshot.val();
                const scoresData = scores ? Object.values(scores).sort((a, b) => b.score - a.score) : [];

                if (!scoresData.length) {
                    scoresEl.innerHTML += '<p class="text-gray-600 text-sm">Nenhuma pontuação registrada ainda.</p>';
                    updateChart([]);
                    return;
                }

                scoresData.forEach((entry, index) => {
                    scoresEl.innerHTML += `<p class="text-gray-600 text-sm fade-in">${index + 1}. ${entry.name}: ${entry.score} pontos (${entry.timestamp})</p>`;
                });

                updateChart(scoresData);
            });
        }

        function updateChart(scoresData) {
            const ctx = document.getElementById('scoresChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: scoresData.map(entry => entry.name),
                    datasets: [{
                        label: 'Pontuação',
                        data: scoresData.map(entry => entry.score),
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 2500,
                            title: {
                                display: true,
                                text: 'Pontos',
                                font: { size: 12 }
                            },
                            ticks: { font: { size: 10 } }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Alunos',
                                font: { size: 12 }
                            },
                            ticks: { font: { size: 10 } }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Pontuações dos Alunos',
                            font: { size: 14 }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Limpar resultados
        clearBtn.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todos os resultados?')) {
                remove(ref(database, 'scores'));
                scoresEl.innerHTML = '<h2 class="text-lg font-semibold text-gray-700 mb-2">Pontuações</h2><p class="text-gray-600 text-sm">Nenhuma pontuação registrada ainda.</p>';
                updateChart([]);
            }
        });

        // Exportar como CSV
        exportBtn.addEventListener('click', () => {
            const scoresRef = ref(database, 'scores');
            onValue(scoresRef, (snapshot) => {
                const scores = snapshot.val();
                if (!scores) return;

                const scoresData = Object.values(scores).sort((a, b) => b.score - a.score);
                const csvContent = [
                    'Posição,Nome,Pontos,Timestamp',
                    ...scoresData.map((entry, index) => `${index + 1},${entry.name},${entry.score},${entry.timestamp}`)
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'pontuacoes_quiz_cinesiologia.csv';
                link.click();
            }, { onlyOnce: true });
        });
    </script>
