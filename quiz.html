<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="pt-BR">
<head>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-2">
    <div id="quiz-container" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg text-center">
        <h1 class="text-xl font-bold text-gray-800 mb-4">Quiz de Cinesiologia da Mão</h1>
        <input type="text" id="name-input" placeholder="Digite seu nome" class="border rounded-lg p-2 w-3/4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="start-btn" class="bg-yellow-400 text-black px-4 py-2 rounded-lg hover:bg-yellow-500 transition">Iniciar Quiz</button>
        <div id="question" class="text-lg mb-4 hidden"></div>

        <div id="timer" class="text-base mb-2 hidden">Tempo restante: 15s</div>

        <button id="next-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition hidden">Próxima Pergunta</button>
        <div id="score" class="text-lg font-semibold hidden"></div>
        <div id="review" class="text-left hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8lJYuwXsInXmznCiUuHhhRZJil9l6UuA",
            authDomain: "quizcinesiologia.firebaseapp.com",
            databaseURL: "https://quizcinesiologia-default-rtdb.firebaseio.com",
            projectId: "quizcinesiologia",
            storageBucket: "quizcinesiologia.firebasestorage.app",
            messagingSenderId: "221899304568",
            appId: "1:221899304568:web:6087d624e60b00a5c4078d",
            measurementId: "G-YWWD74Y8KD"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const questions = [
            {
                question: "Quantos ossos compõem a estrutura óssea da mão?",
                options: ["19", "27", "32", "14"],
                correct: 1,
                explanation: "A mão humana tem 27 ossos: 8 no carpo (punho), 5 metacarpos (palma) e 14 falanges (dedos). Esse número é essencial para entender a estrutura da mão."
            },
            {
                question: "Quais são os três grupos principais de ossos na mão?",
                options: ["Carpo, Metacarpos e Falanges", "Társos, Metatársos e Falanges", "Cúbito, Rádio e Úmero", "Punho, Palma e Dedos"],
                correct: 0,
                explanation: "Os ossos da mão são divididos em carpo (8 ossos do punho), metacarpos (5 ossos da palma) e falanges (14 ossos dos dedos). Társos são ossos do pé, e cúbito/rádio são do antebraço."
            },
            {
                question: "Qual é o número de ossos no carpo?",
                options: ["5", "8", "14", "27"],
                correct: 1,
                explanation: "O carpo, ou punho, é formado por 8 ossos dispostos em duas fileiras (proximal e distal), que conectam o antebraço à mão e permitem movimentos complexos."
            },
            {
                question: "Os músculos extrínsecos da mão originam-se em qual região?",
                options: ["Na própria mão", "No antebraço", "No braço", "No ombro"],
                correct: 1,
                explanation: "Os músculos extrínsecos da mão têm origem no antebraço e se inserem nos ossos da mão via tendões, permitindo movimentos como flexão e extensão dos dedos."
            },
            {
                question: "Qual movimento permite que o polegar toque os outros dedos?",
                options: ["Flexão", "Extensão", "Abdução", "Oposição"],
                correct: 3,
                explanation: "A oposição é o movimento único do polegar que permite tocar as pontas dos outros dedos, essencial para preensão e manipulação de objetos."
            },
            {
                question: "Em qual plano ocorre a flexão e extensão da mão?",
                options: ["Frontal", "Sagital", "Transversal", "Multiplanar"],
                correct: 1,
                explanation: "Flexão e extensão da mão ocorrem no plano sagital, que divide o corpo em lados esquerdo e direito, permitindo movimentos para frente e para trás."
            },
            {
                question: "Qual tipo de preensão é utilizado para segurar uma bola?",
                options: ["Preensão cilíndrica", "Preensão esférica", "Pinça", "Polpa a polpa"],
                correct: 1,
                explanation: "A preensão esférica envolve todos os dedos e a palma curvados ao redor de um objeto esférico, como uma bola, para segurá-lo firmemente."
            },
            {
                question: "Qual condição envolve a compressão do nervo mediano?",
                options: ["Tendinite", "Síndrome do Túnel do Carpo", "Deformidade em botoeira", "Pescoço de cisne"],
                correct: 1,
                explanation: "A Síndrome do Túnel do Carpo ocorre quando o nervo mediano é comprimido no canal do carpo, causando dormência e fraqueza na mão."
            },
            {
                question: "Na biomecânica da mão, os dedos atuam como o quê?",
                options: ["Alavancas", "Tendões", "Nervos", "Articulações"],
                correct: 0,
                explanation: "Os dedos funcionam como alavancas na biomecânica, amplificando a força dos músculos para realizar movimentos e preensões."
            },
            {
                question: "Qual é o foco principal dos exercícios de propriocepção na fisioterapia da mão?",
                options: ["Fortalecimento muscular", "Reeducação da percepção da posição e movimento", "Aumento de força de pinça", "Treino para atividades diárias"],
                correct: 1,
                explanation: "Exercícios de propriocepção focam na reeducação da percepção de posição e movimento, ajudando a restaurar a coordenação após lesões na mão."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        let startTime;
        let selectedOption = null;
        let userName = '';
        let userAnswers = []; // Armazena respostas do usuário

        const startBtn = document.getElementById('start-btn');
        const nameInput = document.getElementById('name-input');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const timerEl = document.getElementById('timer');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        const reviewEl = document.getElementById('review');

        startBtn.addEventListener('click', startQuiz);

        function startQuiz() {
            userName = nameInput.value.trim();
            if (!userName) {
                alert('Por favor, digite seu nome para começar!');
                return;
            }
            nameInput.classList.add('hidden');
            startBtn.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endQuiz();
                return;
            }

            questionEl.classList.remove('hidden');
            optionsEl.classList.remove('hidden');
            timerEl.classList.remove('hidden');
            feedbackEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
            selectedOption = null;

            questionEl.innerText = questions[currentQuestion].question;
            optionsEl.innerHTML = '';

            questions[currentQuestion].options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.classList.add('bg-blue-500', 'text-white', 'p-2', 'rounded-lg', 'w-3/4', 'mx-auto', 'hover:bg-blue-600', 'transition', 'fade-in');
                btn.innerText = option;
                btn.addEventListener('click', () => selectAnswer(index));
                optionsEl.appendChild(btn);
            });

            timeLeft = 15;
            timerEl.innerText = `Tempo restante: ${timeLeft}s`;
            startTime = Date.now();
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            timerEl.innerText = `Tempo restante: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                userAnswers.push({ selected: null, correct: questions[currentQuestion].correct });
                showFeedback(false, questions[currentQuestion].correct, null);
            }
        }

        function selectAnswer(selected) {
            clearInterval(timer);
            selectedOption = selected;
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const isCorrect = selected === questions[currentQuestion].correct;
            userAnswers.push({ selected, correct: questions[currentQuestion].correct });
            if (isCorrect) {
                const points = 100 + (15 - timeTaken) * 10;
                score += points;
            }
            showFeedback(isCorrect, questions[currentQuestion].correct, selected);
        }

        function showFeedback(isCorrect, correctIndex, selected) {
            const options = document.querySelectorAll('#options button');
            options.forEach((btn, index) => {
                btn.disabled = true;
                if (index === correctIndex) {
                    btn.classList.add('bg-green-500');
                } else if (selected !== null && index === selected) {
                    btn.classList.add('bg-red-500');
                }
            });

            feedbackEl.classList.remove('hidden');
            feedbackEl.innerText = isCorrect ? 'Correto!' : `Errado! A resposta correta é: ${questions[currentQuestion].options[correctIndex]}`;
            feedbackEl.classList.add(isCorrect ? 'text-green-500' : 'text-red-500');

            nextBtn.classList.remove('hidden');
            nextBtn.addEventListener('click', nextQuestion, { once: true });
            timerEl.classList.add('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function endQuiz() {
            questionEl.classList.add('hidden');
            optionsEl.classList.add('hidden');
            timerEl.classList.add('hidden');
            feedbackEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
            scoreEl.classList.remove('hidden');
            reviewEl.classList.remove('hidden');

            scoreEl.innerText = `Pontuação final de ${userName}: ${score} pontos`;
            scoreEl.classList.add('fade-in');

            // Exibir revisão com respostas corretas e explicações
            reviewEl.innerHTML = '<h2 class="text-lg font-semibold text-gray-700 mb-4">Revisão das Respostas</h2>';
            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer.selected === q.correct;
                const userAnswerText = userAnswer.selected !== null ? q.options[userAnswer.selected] : 'Nenhuma resposta (tempo esgotado)';
                reviewEl.innerHTML += `
                    <div class="mb-4 fade-in">
                        <p class="text-gray-800 font-medium">${index + 1}. ${q.question}</p>
                        <p class="text-sm ${isCorrect ? 'text-green-500' : 'text-red-500'}">
                            Sua resposta: ${userAnswerText} ${isCorrect ? '(Correto)' : '(Errado)'}
                        </p>
                        <p class="text-sm text-gray-600">Resposta correta: ${q.options[q.correct]}</p>
                        <p class="text-sm text-gray-500 italic">${q.explanation}</p>
                    </div>
                `;
            });

            // Salvar pontuação no Firebase
            const scoreRef = ref(database, 'scores');
            push(scoreRef, {
                name: userName,
                score: score,
                timestamp: new Date().toISOString()
            });
        }
    </script>
